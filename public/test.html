<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eat Da Burger</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
  </head>
  <body>
    <div class="container"> <!-- container for whole page -->
      <div class="row"> <!-- row for burger pic -->
        <img class="center-block" id="headerPic" src="assets/img/burger.png">
      </div>

      <div class="row"> <!-- row for eat da burger heading -->
        <h1 class="text-center">Eat-da-Burger</h1>
      </div> <!-- row for eat da burger heading -->

      <div class="row"> <!-- row for list of burger -->
        <ul></ul>
      </div> <!-- closing row for list of burger -->

      <div class="row"> <!-- row for form to add new burger -->
        <input class="form-control center-block" type="text" id="customBurger" placeholder="Enter Your Burger"><br>
        <button id="chirp-submit" class="btn btn-lg center-block">Submit!</button>
      </div> <!-- closing row for form to add new burger -->

    </div> <!-- closing container for whole page -->

  </body>
</html>
